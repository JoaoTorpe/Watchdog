<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchdog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div id="form-container">
            <!-- Adm Login -->
            <form id="admLoginForm">
                <h1>Admin Login</h1>
                <div class="form-group">
                    <label for="admEmail">E-mail:</label>
                    <input type="text" id="admEmail" name="admEmail" placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="admPassword">Password:</label>
                    <input type="password" id="admPassword" name="admPassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Entrance Login -->
            <form id="entranceLoginForm">
                <h1>Entrance Login</h1>
                <div class="form-group">
                    <label for="entranceEmail">E-mail:</label>
                    <input type="text" id="entranceEmail" name="entranceEmail" placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="entrancePassword">Password:</label>
                    <input type="password" id="entrancePassword" name="entrancePassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Condominium Login -->
            <form id="condominiumLoginForm">
                <h1>Condominium Login</h1>
                <div class="form-group">
                    <label for="condominiumEmail">E-mail:</label>
                    <input type="text" id="condominiumEmail" name="condominiumEmail" placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="condominiumPassword">Password:</label>
                    <input type="password" id="condominiumPassword" name="condominiumPassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Condominium Register -->
            <form id="registerCondominiumForm">
                <h1>Register Condominium</h1>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="condominiumPassword">Password:</label>
                    <input type="password" id="condominiumPassword" name="condominiumPassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="locationLatitude">Location Latitude:</label>
                    <input type="text" id="locationLatitude" name="locationLatitude" placeholder="Enter latitude" required>
                </div>
                <div class="form-group">
                    <label for="locationLongitude">Location Longitude:</label>
                    <input type="text" id="locationLongitude" name="locationLongitude" placeholder="Enter longitude" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
            
        </div>
    </div>

    <div>
        <button onclick="showForm('admLoginForm')">AdminLogin</button>
        <button onclick="showForm('entranceLoginForm')">EntranceLogin</button>
        <button onclick="showForm('condominiumLoginForm')">CondominiumLogin</button>
        <button onclick="showForm('registerCondominiumForm')">RegisterCondominium</button>
    </div>

    <script src="js/form.js"></script>
</body>

</html>
