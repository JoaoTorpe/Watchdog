<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchdog</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/logo.jpeg" type="image/x-icon">
</head>

<body>
    <!-- https://gopesh3652.medium.com/building-a-voice-to-text-app-with-javascript-a-step-by-step-guide-9042493bdd63 -->
    <!-- https://openjavascript.info/2022/12/11/map-live-user-location-using-leaflet-js/ -->
    <div id="outer-container">
        <!-- Remember to uncomment this -->
        <div id="map"></div>
        <div id="form-container">
            <!-- Adm Login -->
            <form id="admLoginForm">
                <h1>Admin Login</h1>
                <div class="form-group">
                    <label for="admEmail">E-mail:</label>
                    <input type="text" id="admEmail" name="admEmail" placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="admPassword">Password:</label>
                    <input type="password" id="admPassword" name="admPassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Entrance Login -->
            <form id="entranceLoginForm">
                <h1>Entrance Login</h1>
                <div class="form-group">
                    <label for="entranceEmail">E-mail:</label>
                    <input type="text" id="entranceEmail" name="entranceEmail" placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="entrancePassword">Password:</label>
                    <input type="password" id="entrancePassword" name="entrancePassword" placeholder="Enter password"
                        required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Condominium Login -->
            <form id="condominiumLoginForm">
                <h1>Condominium Login</h1>
                <div class="form-group">
                    <label for="condominiumEmail">E-mail:</label>
                    <input type="text" id="condominiumEmail" name="condominiumEmail" placeholder="Enter e-mail"
                        required>
                </div>
                <div class="form-group">
                    <label for="condominiumPassword">Password:</label>
                    <input type="password" id="condominiumPassword" name="condominiumPassword"
                        placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Condominium Register -->
            <form id="registerCondominiumForm">
                <h1>Register Condominium</h1>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="condominiumPassword">Password:</label>
                    <input type="password" id="condominiumPassword" name="condominiumPassword"
                        placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="btnLocation">Location:</label>
                    <input type="button" id="btnLocation" value="SELECT LOCATION">
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>

        </div>
    </div>

    <div>
        <button onclick="showForm('admLoginForm')">AdminLogin</button>
        <button onclick="showForm('entranceLoginForm')">EntranceLogin</button>
        <button onclick="showForm('condominiumLoginForm')">CondominiumLogin</button>
        <button onclick="showForm('registerCondominiumForm')">RegisterCondominium</button>
    </div>

    <!-- <button id="startButton">Start Voice Input</button> -->
    <!-- <div id="output"></div> -->
    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="js/location.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
